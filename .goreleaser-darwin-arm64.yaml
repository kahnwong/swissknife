version: 2
env:
  - TARGET=aarch64-apple-darwin
before:
  hooks:
    - ./scripts/build-static-ci.sh
builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
    ldflags:
      - -linkmode 'external'
      - -w -s
      - -X github.com/kahnwong/swissknife/cmd.version={{.Version}}
checksum:
  disable: true
