name: Release
on:
  push:
    tags:
      - "*"
  pull_request: # debug
  workflow_dispatch: #  debug
permissions:
  contents: write
jobs:
  release-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install cross-compilation tools (using Docker image)
        run: |
          docker pull goreleaser/goreleaser-cross:latest
      - name: Release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-cross
          version: "~> v2"
          args: release --clean --config .goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
